<!DOCTYPE html>
<html>
<head>
    <title>Crypto Dashboard</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

	<header id="nav">
		<h1>CRYPTO DASH</h1>
	</header>
	<main id="price">
		<section class="legend">
			<ul id="ticker-nav">
				<nav>
					<input type="text" placeholder="Search" value="BTC">
					<select id="ticker-select">
						<option value="">Select a ticker</option>
					</select>
				</nav>
				<select id="legend-list">
					<option>All Symbols</option>
					<option>Favorites</option>
				</select>
			</ul>
		</section>
		<section id="chart" class="box">
		</section>
		<section class="right box">
			<h1 id="coin-stats"></h1>
			<ul id="stats"></ul>
		</section>
	</main>

		
	<script
		type="text/javascript"
		src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"
	></script>

	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ccxt@4.3.57/dist/ccxt.browser.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
